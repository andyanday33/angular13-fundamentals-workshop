<mat-card>
  <mat-card-header>
    <mat-card-title> Course Outline </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item
        *ngFor="let lesson of courseLessons"
        (click)="selectLesson(lesson)"
      >
        {{ lesson.title }}
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <p matLine *ngIf="selectedLesson">{{ selectedLesson | json }}</p>
</mat-card>
